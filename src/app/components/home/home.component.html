<!--container-->
<div class="container">

    <div class="row mt-5">
        <span class="col-2">User: {{username}}</span>
        <div class="col-2 offset-8">
            <input (click)="log_out()" type="button" class="btn btn-block bg-primary text-white" value="LOG OUT">
        </div>
    </div>


    <!--container>first_row-->
    <div class="row mt-5">
        <!--col-lg-12-->
        <div class="col-lg-12">
            <div [ngSwitch]="switch_component">
                <app-empresa-list (insert_empresa)="create_empresa($event)" (switch_prod_list)="_switch_component_data($event)" (switch_emp_detail)="_switch_component_data($event)" *ngSwitchCase="0"></app-empresa-list>
                <app-empresa-detail (switch_component)="_switch_component($event)" [empresa]="empresa" *ngSwitchCase="1"></app-empresa-detail>
                <app-producto-list (switch_prod_detail)="_switch_component_data($event)" (switch_component)="_switch_component($event)" [empresa]="empresa" *ngSwitchCase="2"></app-producto-list>
                <app-producto-detail [product]="product" [empresa]="empresa"  (switch_component)="_switch_component($event)" *ngSwitchCase="3"></app-producto-detail>

                <app-empresa-list *ngSwitchDefault></app-empresa-list>
            </div>
        </div>
        <!--./col-lg-12-->
    </div>
    <!--container>first_row-->
</div>
<!--./container-->
