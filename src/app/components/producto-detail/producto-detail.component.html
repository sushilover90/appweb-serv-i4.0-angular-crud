<div class="card">
    <div class="card-header bg-primary text-white">
        <span class="h2">{{button_operation_text}} PRODUCTO DE LA EMPRESA {{empresa.name}}</span>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <td>NAME</td>
                <td>PRICE</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="text" class="form-control" name="product_name" id="product_name" [(ngModel)]="product.name">
                </td>
                <td>
                    <input type="text" class="form-control" name="product_price" id="product_price" [(ngModel)]="product.price">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-2">
                <input (click)="do_operation()" type="button" [value]="button_operation_text" class="text-white btn btn-block bg-primary">
            </div>
            <div class="col-2">
                <input type="button" value="VOLVER" class="text-white btn btn-block bg-info" (click)="go_back()">
            </div>
        </div>
    </div>
</div>
